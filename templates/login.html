<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../static/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="../static/css/font-awesome.min.css" type="text/javascript" rel="stylesheet">
        <link href="../static/css/bootsnav.css" type="text/css" rel="stylesheet">
        <link href="../static/css/normalize.css" type="text/css" rel="stylesheet">
        <link href="../static/css/login.css" rel="stylesheet" type="text/css">
        <!--[if IE]><script src="js/html5.js"></script><![endif]-->
        <title>登录</title>
    </head>
	</head>
	<body class="logobg_style">
		<div id="large-header" class="large-header login-page" style="height: 921px;">
			<canvas id="demo-canvas" width="1323" height="921"></canvas>
			<div class="login-form">
				<div class="login-content">
					<h1 class="title_name">账户登录</h1>
					<form class="login_padding" method="post" id="loginForm" >
						<div class="form-group clearfix">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="icon_user"></i>
								</div>
								<input type="text" class="form-control" name="username" id="username" placeholder="账号"
									autocomplete="off">
							</div>
						</div>

						<div class="form-group clearfix">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="icon_password"></i>
								</div>
								<input type="password" class="form-control" name="password" id="password"
									placeholder="密码" autocomplete="off">
							</div>
						</div>
{#						<div class="form-group">#}
{#                            <button class="btn btn-default btn-block btn-login btn-danger" id="loginBtn">登录</button>#}
{#						</div>#}
                        <div class="form-group">
                            <a href="javascript:void(0);" class="btn btn-danger btn-block btn-login" id="loginBtn">登录</a>
						</div>
                        <div class=" textright"><a href="{{ url_for('registered') }}" class="forget">立即注册</a></div>
					</form>


				</div>

			</div>
		</div>

        <!-- jQuery -->
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/TweenLite.min.js"></script>
		<script src="../static/js/EasePack.min.js"></script>
		<script src="../static/js/rAF.js"></script>
		<script src="../static/js/demo-1.js"></script>

        <script type="text/javascript">
            $('#loginBtn').on('click',function (){
                var password = $('#password').val(),
                    username = $('#username').val()

                console.log(password, username)
                if(password.length > 0 && username.length>0){
                    $.ajax({
                        url: '/login_action', // 请求地址
                        type: 'POST', // 说明请求的类型
                        data : { username : username, password: password },
                        success: function(data){
                            // each函数遍历数据
                            // i是索引 item是正在遍历的数据
                            console.log(data)
                            if (data.code === 200) {
                                window.location.href="/"
                            } else {
                                alert(data.data)
                            }
                        },
                        // 报错处理
                        error: function(){
                            {#alert('服务器错误，登录失败！')#}
                        }
                    });
                }
            });
        </script>
	</body>
</html>
